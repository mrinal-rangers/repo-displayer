<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FYLE Project</title>
    <link rel="icon" href="https://media.licdn.com/dms/image/C510BAQFT6uXPLsQA9w/company-logo_200_200/0/1631359033721?e=1714003200&v=beta&t=9GTO1ZlqREbwevWOc9Mhfzx6z7fiuLq21gX5Z4uKQ4I" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Fyle Web Development Internship Channel</h1>
      <small id = 's1'> -Mrinal Deb</small>
      <div class="div1">
        <div class="div2">
          <form id="usernameForm">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit" id="submit_user">Submit</button>
          </form>
        </div>
      </div>
      <section class="intro">
        <div class="user-info"></div>
      </section>

      <section class="repos">
        <input
          type="text"
          class="filter-repos hide"
          placeholder="Search Projects"
        />
        <ul class="repo-list"></ul>
        <div class="div3">
          <div class="div4">10</div>
          <div class="div4">25</div>
          <div class="div4">50</div>
          <div class="div4">75</div>
          <div class="div4">100</div>
         </div>
      </section>
     
    </main>
  </body>
</html>
